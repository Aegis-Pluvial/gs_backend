[tool.poetry]
packages = [{ include = "gs_backend", from = "src" }]

[tool.pytest.ini_options]
pythonpath = "."
addopts = "-p no:warnings"

[tool.poetry.group.dev.dependencies]
pytest = "==8.4.0"
pytest-cov = "==6.1.1"
taskipy = "==1.14.1"
coverage = ">=7.5"
iniconfig = ">=1"
packaging = ">=20"
pluggy = ">=1.5,<2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
run = "fastapi dev src/gs_backend/main.py --port 8000"
uvicorn = "uvicorn gs_backend.main:app --port 8001"
run_lan = "fastapi dev src/gs_backend/main.py --host 0.0.0.0"
test = "pytest --cov=src/gs_backend -vv"
htmlcov = 'start "C:\\Users\\janj\\AppData\\Local\\Programs\\Opera GX\\opera.exe" C:\\Users\\janj\\gs_backend\\htmlcov\\index.html'
post_test = "coverage html"
devpush = "git push -u origin dev"
mainpush = "git push -u origin main"
scrap = "python src/webscrapping/main.py"
see_db = 'mycli -u root -p -h localhost -D articlesdb"'
