    "pygments>=2.13.0,<3.0.0",
    "typing-extensions>=4.12.2",
    "typer>=0.12.3",
    "shellingham>=1.3.0",
    "uvicorn>=0.15.0",
    "h11>=0.8",
    "httptools>=0.6.3",
    "python-dotenv>=0.13",
    "pyyaml>=5.1",
    "uvloop>=0.15.1",
    "watchfiles>=0.13",
    "anyio>=3.0.0",
    "sniffio>=1.1",
    "websockets>=10.4",
    "httpx==0.28.1",
    "certifi",  # Sem versão definida
    "httpcore==1.*",
    "jinja2>=3.1.5",
    "markupsafe>=2.0",
    "pydantic>=2.0.0,<3.0.0",
    "annotated-types>=0.6.0",
    "pydantic-core==2.33.2",
    "typing-inspection>=0.4.0",
    "python-multipart>=0.0.18",
    "starlette>=0.40.0,<0.47.0",
    "mycli==1.31.2",
    "cli-helpers>=2.2.1",
    "configobj>=5.0.5",
    "tabulate>=0.9.0",
    "wcwidth",  # Sem versão definida
    "cryptography>=1.0.0",
    "cffi>=1.14",
    "pycparser",  # Sem versão definida
    "prompt-toolkit>=3.0.6,<4.0.0",
    "pyaes>=1.6.1",
    "pyfzf>=0.3.1",
    "pyperclip>=1.8.1",
    "sqlglot>=5.1.3",
    "sqlparse>=0.3.0,<0.6.0",
    "openai==1.84.0",
    "distro>=1.7.0,<2",
    "jiter>=0.4.0,<1",
